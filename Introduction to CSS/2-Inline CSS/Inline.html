<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Inline">
        <title>Inline</title>

    <body>

        <p style="font-size: 15px; font-weight: bold">This is a paragraph Text</p>
    </body>
</html>
